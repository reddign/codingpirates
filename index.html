<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Pirates - Play</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header, footer {
            background-color: #111;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .game-section {
            padding: 50px 0;
        }
        .game-link {
            display: block;
            width: 150px; /* Adjust the size as needed */
            height: 150px; /* Adjust the size as needed */
            margin-left: 120px; /* Adjust to move image more to the right */
        }
        .game-link img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the entire image fits within the box */
        }
        .footer-links {
            margin: 20px 0;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Coding Pirates</h1>
            <br>
            <nav>
                <ul>
                    <li><a href="#play" class="nav-btn">Play</a></li>
                    <li><a href="#leaderboard" class="nav-btn">Leaderboard</a></li>
                </ul>
            </nav>
        </div>
    </header>
   
    <main>
        <section id="play" class="game-section">
            <h2>Arcade</h2>
            <div class="game-container">
                <a href="games.html" target="_blank" class="game-link">
                    <img src="Images/imageedit_1_5878830480-removebg-preview.png" alt="Play Game">
                </a>
            </div>
        </section>
    </main>
   
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#about" class="footer-btn">About</a>
                <a href="#support" class="footer-btn">Support</a>
            </div>
            <p>&copy; 2024 Coding Pirates. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
